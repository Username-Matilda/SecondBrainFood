<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 320px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    
    .title {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .note-input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #252525;
      color: #e0e0e0;
      font-size: 13px;
      outline: none;
      transition: border-color 0.15s;
    }
    
    .note-input:focus {
      border-color: #4a9eff;
    }
    
    .note-input::placeholder {
      color: #666;
    }
    
    .hint {
      font-size: 11px;
      color: #555;
      margin-top: 8px;
      text-align: right;
    }
    
    .hint kbd {
      background: #333;
      padding: 2px 5px;
      border-radius: 3px;
      font-family: inherit;
    }
    
    /* Success state */
    body.success {
      background: #1a2e1a;
    }
    
    .success-message {
      display: none;
      text-align: center;
      padding: 20px;
      color: #4ade80;
    }
    
    body.success .success-message {
      display: block;
    }
    
    body.success .capture-form {
      display: none;
    }
    
    /* Error state */
    .error-message {
      display: none;
      color: #f87171;
      font-size: 12px;
      margin-top: 8px;
    }
    
    body.error .error-message {
      display: block;
    }
  </style>
</head>
<body>
  <div class="capture-form">
    <div class="title" id="pageTitle">Loading...</div>
    <input 
      type="text" 
      class="note-input" 
      id="noteInput" 
      placeholder="Add a note (optional)"
      autofocus
    >
    <div class="hint">
      <kbd>Enter</kbd> to capture &amp; close
    </div>
    <div class="error-message" id="errorMessage">
      Could not connect to capture server. Is it running?
    </div>
  </div>
  
  <div class="success-message">
    âœ“ Captured
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
